buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.3.5'
    }
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'bintray-release'

idea {
    targetCompatibility = '1.7'
    sourceCompatibility = '1.7'

    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

dependencies {
    compile 'com.google.android:android:1.6_r2'
    compile 'org.slf4j:slf4j-android:1.7.21'
}

publish {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    userOrg = properties.getProperty("bintray.userOrg")
    groupId = properties.getProperty("bintray.groupId")
    artifactId = 'videocache'
    publishVersion = '2.6.3'
    description = 'Cache support for android VideoView'
    website = properties.getProperty("bintray.website")
    bintrayUser = properties.getProperty("bintray.user")
    bintrayKey = properties.getProperty("bintray.apikey")
    dryRun = false
}
